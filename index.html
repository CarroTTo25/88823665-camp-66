<!DOCTYPE html>
<html lang="en">
    <title>CSS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="C:\xampp\htdocs\88823665-camp-66\mystyle.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    
    
</head>
<body>
    <div class="form-container">
        <h1>Workshop #HTML - FORM</h1>
        <form action="submit" method="post" enctype="multipart">
            <label for="firstName">ชื่อ:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">สกุล:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">วัน/เดือน/ปีเกิด:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="age">อายุ:</label>
            <input type="number" id="age" name="age" min="1" required>

            <label>เพศ:</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">ชาย</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">หญิง</label>
            </div>

            <label for="photo">รูป:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="address">ที่อยู่:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="color">สิ่งที่ชอบ:</label>
            <select id="color" name="color" required>
                <option value="red">แดง</option>
                <option value="blue">น้ำเงิน</option>
                <option value="green">เขียว</option>
                <option value="yellow">เหลือง</option>
                <option value="purple">ม่วง</option>
            </select>

            <label>แนวเพลงที่ชอบ:</label>
            <div class="music">
                <input type="radio" id="music1" name="music" value="เพื่อชีวิต" required>
                <label for="music1">เพื่อชีวิต</label>
                <input type="radio" id="music2" name="music" value="ลูกทุ่ง">
                <label for="music2">ลูกทุ่ง</label>
                <input type="radio" id="music3" name="music" value="อื่น ๆ">
                <label for="music3">อื่น ๆ</label>
            </div>
            <div class="consent">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">ยินยอมให้เก็บข้อมูล</label>
            </div><br>

            <div class="button-container">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
