<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop #HTML - FORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mystyle.css">
    <!-- Custom Styles -->
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <h1>Workshop #HTML - FORM</h1>
        <form>
          <!-- ชื่อ -->
          <div class="row mb-3 align-items-center">
            <label for="firstname" class="col-sm-2 col-form-label">ชื่อ *</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="กรอกชื่อ">
            </div>
        </div>

          <!-- นามสกุล -->
          <div class="row mb-3 align-items-center">
            <label for="lastname" class="col-sm-2 col-form-label">สกุล</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="กรอกนามสกุล">
            </div>
        </div>

          <!-- วัน/เดือน/ปีเกิด -->
          <div class="row mb-3 align-items-center">
            <label for="dob" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dob">
            </div>
        </div>

          <!-- เพศ -->
          <div class="row mb-3 align-items-center">
            <label class="col-sm-2 col-form-label">เพศ</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">ชาย</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">หญิง</label>
                </div>
            </div>
        </div>

          <!-- รูป -->
          <div class="row mb-3 align-items-center">
            <label for="photo" class="col-sm-2 col-form-label">อัปโหลดรูปภาพ</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="photo">
            </div>
        </div>

          <!-- ที่อยู่ -->
          <div class="row mb-3 align-items-center">
            <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="address" rows="3" placeholder="กรอกที่อยู่"></textarea>
            </div>
        </div>

          <!-- สีที่ชอบ -->
          <div class="form-group row">
            <label for="favoriteColor" class="col-sm-2 col-form-label">สีที่ชอบ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="favoriteColor" placeholder="เช่น สีแดง">
            </div>
        </div>

          <!-- เพลงที่ชอบ -->
          <div class="row mb-3 align-items-center">
            <label class="col-sm-2 col-form-label">เพลงที่ชอบ</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="song" id="life" value="life">
                    <label class="form-check-label" for="life">เพื่อชีวิต</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="song" id="lukthung" value="lukthung">
                    <label class="form-check-label" for="lukthung">ลูกทุ่ง</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="song" id="pop" value="pop">
                    <label class="form-check-label" for="pop">ป๊อป</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="song" id="other" value="other">
                    <label class="form-check-label" for="other">อื่นๆ</label>
                </div>
            </div>
        </div>

          <!-- Checkbox ยินยอม -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="consent" />
            <label class="form-check-label" for="consent"
              >ยินยอมให้เก็บข้อมูล</label
            >
          </div>

          <!-- ปุ่ม Submit และ Reset -->
          <div class="d-flex justify-content-end gap-2">
            <button type="reset" class="btn btn-secondary btn-custom">
              Reset
            </button>
            <button type="submit" class="btn btn-success btn-custom">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap 5 Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
