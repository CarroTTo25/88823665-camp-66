<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <style>
        body {
            
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 1px solid #000;
            border-radius: 8px;
            width: 400px;
            text-align: left;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gender, .music {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .consent {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px;
            width: 48%;
            background-color: #fff;
            border: 1px solid #000;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #000;
            color: #fff;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Workshop #HTML - FORM</h1>
        <form action="submit_form.php" method="post" enctype="multipart/form-data">
            <label for="firstName">ชื่อ:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">สกุล:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">วัน/เดือน/ปีเกิด:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="age">อายุ:</label>
            <input type="number" id="age" name="age" min="1" required>

            <label>เพศ:</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">ชาย</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">หญิง</label>
            </div>

            <label for="photo">รูป:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="address">ที่อยู่:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="color">สิ่งที่ชอบ:</label>
            <select id="color" name="color" required>
                <option value="red">แดง</option>
                <option value="blue">น้ำเงิน</option>
                <option value="green">เขียว</option>
                <option value="yellow">เหลือง</option>
                <option value="purple">ม่วง</option>
            </select>

            <label>แนวเพลงที่ชอบ:</label>
            <div class="music">
                <input type="radio" id="music1" name="music" value="เพื่อชีวิต" required>
                <label for="music1">เพื่อชีวิต</label>
                <input type="radio" id="music2" name="music" value="ลูกทุ่ง">
                <label for="music2">ลูกทุ่ง</label>
                <input type="radio" id="music3" name="music" value="อื่น ๆ">
                <label for="music3">อื่น ๆ</label>
            </div>
            <div class="consent">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">ยินยอมให้เก็บข้อมูล</label>
            </div><br>

            <div class="button-container">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
